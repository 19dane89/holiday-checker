<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8">
  <title>Stanchion Holiday Checker</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; color:#333; }
    header { background:#444; color:#fff; padding:1rem; text-align:center; }
    table { width:90%; margin:1rem auto; border-collapse: collapse; }
    th { background:#f90; color:#fff; padding:0.5rem; }
    td { padding:0.5rem; border-bottom:1px solid #ccc; }
    tr.today { background:#ffe4b3; }
  </style>
</head>
<body>
  <header><h1>Stanchion Holiday Checker</h1></header>
  <table>
    <thead><tr><th>Country</th><th>Holiday Date</th><th>Holiday Name</th></tr></thead>
    <tbody>
      <tr><td>South Africa</td><td>2025‑03‑21</td><td>Human Rights Day</td></tr>
      <!-- Add all holidays similarly -->
    </tbody>
  </table>
  <script>
    const today = new Date().toISOString().slice(0,10);
    document.querySelectorAll('tbody tr').forEach(row => {
      if (row.children[1].textContent === today) row.classList.add('today');
    });
  </script>
</body>
</html>
